{{ partial "header" . }}


<div class="container-fluid resume-container scroll">
  <div class="card tertiary-color lighten-4 resume">
    <div class="header-image">
      <div class="row">
          <img class="center-image" src="{{ .Params.image }}" />
      </div>
    </div>
  <div class="row">

  <div class="col s12">
    <h1 class='center' >{{ .Title }}</h1>
  {{ if .Content }}
  <div class='context-text print-me'>
  {{ .Content }}
</div>
  {{ end }}
  {{ if isset .Params "albums"}}
  <div class="art ignore-css">
    {{ range $album := .Params.albums }}
    {{ with $album.title }}
    <h3 class="center">{{ $album.title| title }}</h3>
    {{ end }}
    <div id="{{ $album.user_id }}" data-nanogallery2='{ "userID": "{{ $album.user_id }}", "kind": "flickr", "album": "{{ $album.album_id }}", "thumbnailHeight": "auto", "thumbnailWidth": 150, "thumbnailAlignment": "center", "thumbnailLabel" : { "display": false } }'>
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
</div>
</div>
</div>



{{ partial "footer" . }}
