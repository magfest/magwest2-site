{{ partial "header" . }}

<div class="content container">
  <div class="row">
    <div class="col s12 m6">
      {{ .Content }}
    </div>
    <div class="col s12 m6">
      <img src="/img/logo.png">
    </div>
  </div>
</div>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
{{ partial "footer" . }}
